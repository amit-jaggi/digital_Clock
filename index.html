<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" href="./assets/clock-icon.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="clock-logo">
                <img src="./assets/clock-logo.png" alt="clock logo">
            </div>
            <div class="current-time">
                <div class="main-box">
                    <span>TIME</span>
                    <div class="time">
                        <div class="hours">
                            <div id="current_hour" onload="showTime()"></div>
                            <span>hours</span>
                        </div>
                        <span>:</span>
                        <div class="minutes">
                            <div id="current_minutes" onload="showTime()"></div>
                            <span>mins</span>
                        </div>
                        <span>:</span>
                        <div class="seconds">
                            <div id="current_seconds" onload="showTime()"></div>
                            <span>secs</span>
                        </div>
                    </div>
                    <div class="am-pm">
                        <div id="current_am_pm" onload="showTime()"></div>
                    </div>
                </div>
                <div class="bg-box-1"></div>
                <div class="bg-box-2"></div>
            </div>
        </div>

        <div class="bottom-container">
            <div class="left-box">
                <div class="box-1">
                    <div class="wake-up">
                        <div class="wake-up-img">
                            <img src="./assets/wake-time-logo.png" alt="wake-time-image">
                        </div>
                        <div class="wake-up-text">Set Wake Up Time</div>
                        <select name="morning-dropdown" id="wakeup_time">
                            <option value="-1">Default</option>
                            <option value="0">12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                    <hr>
                    <div class="lunch">
                        <div class="lunch-img">
                            <img src="./assets/lunch-time-logo.png" alt="lunch-time-image">
                        </div>
                        <div class="lunch-text">Set Lunch Time</div>
                        <select name="afternoon-dropdown" id="lunch_time">
                            <option value="-1">Default</option>
                            <option value="0">12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                    <hr>
                    <div class="dinner">
                        <div class="dinner-img">
                            <img src="./assets/nap-time-logo.png" alt="dinner-time-image">
                        </div>
                        <div class="dinner-text">Set Dinner Time</div>
                        <select name="night-dropdown" id="dinner_time">
                            <option value="-1">Default</option>
                            <option value="0">12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9">9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
                <div class="box-2" onclick="setTime()">Set Time !!</div>
                <!-- <div class="box-3">
                    <span id="display-greeting"></span>
                </div> -->
            </div>
            <div class="right-box" id="display_image">
                <span id="display_text"></span>
            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
